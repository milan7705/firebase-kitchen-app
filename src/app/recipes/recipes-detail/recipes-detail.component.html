<div class="card">
    <img src="{{recDetail.imagePath}}" class="card-img-top img-fluid" alt="{{recDetail.name}}">
    <div class="card-body">
      <h5 class="card-title">{{recDetail.name}}</h5>
      <hr>
      <p class="card-text">{{recDetail.description}}</p>
      <div class="dropdown">
        <a class="btn btn-info dropdown-toggle"  role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Manage Recipe
        </a>
      
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" (click) = "onAddToShoppingList()">Add to Shopping List</a>
          <a class="dropdown-item" (click) = "onEditRecipe()">Edit Recipe</a>
          <a class="dropdown-item" (click) = "onDeleteRecipe()" >Delete Recipe</a> 
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <ul class="list-group">
        <li class="list-group-item"
        *ngFor= "let ing of recDetail.ingredients">
          {{ing.name}} - {{ing.amount}}
      </li>
      </ul>
    </div>
  </div>
