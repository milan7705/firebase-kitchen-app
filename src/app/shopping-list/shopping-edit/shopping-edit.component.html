<div class="row">
    <div class="col-12">
        <form (ngSubmit) = "onAddItem(f)" #f="ngForm">
            <div class="row">
              <div class="input-sl col-sm-12 col-md-9 col-lg-7 d-flex justify-content-between">
                <div class="form-group custom-p px-0">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" ngModel required>
                  </div>
                  <div class="form-group custom-p custom-amount">
                      <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount" ngModel required pattern = "^[1-9]+[0-9]*$">
                  </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-9 col-lg-7 d-flex justify-content-between">
                <span>
                <button class="btn btn-success mr-1" type="submit" [disabled]="!f.valid">{{editMode ? 'Update':'Add'}}</button>
                <button class="btn btn-primary ml-1" type="button" (click)="onClear()">Clear</button>
              </span>
                <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf='editMode'>Delete</button>
              </div>
            </div>
        </form>
    </div>
</div>
